<h1 mat-dialog-title (click)="onNoClick()" class="d-flex"><button mat-button>
        <mat-icon>close</mat-icon>
    </button></h1>

<form [formGroup]="updateForm" (submit)="updateBrand()"> 
    
    <div class="form-group">
        <label for="town">Enter Brand Name:</label> 

        <input type="text" class="form-control" name="brand" formControlName="brand" placeholder={{data.element.nameBrand}}>

        <div *ngIf="f.nameBrand.touched && f.nameBrand.invalid" class="alert alert-danger mt-1">
            <div *ngIf="f.nameBrand.errors.required">brand name is required.</div>
            <div *ngIf="f.nameBrand.errors.minlength">brand name should be more than 2 characters.</div>
            <div *ngIf="f.nameBrand.errors.maxlength">brand name should be less than 60 characters.</div>
        </div>
    </div>


    <div class="modal-footer">
        <button mat-raised-button type="submit" [disabled]="!updateForm.valid  || (processing)" class="mt-5"
            color="secondary">Update</button>  
    </div>

</form>
