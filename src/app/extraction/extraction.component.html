<div class="main-content">
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="text-center">Upload Log Data</h2>
            </div><br>
            <div class="panel-body">
                <div *ngIf="fileStatus.status==='progress'">
                    <div class="progress">
                        <div [style.width.%]="fileStatus.percent"
                            class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            {{ fileStatus.requestType }} {{ fileStatus.percent }}
                        </div>
                    </div>
                </div>   
                <hr>

                <form enctype="multipart/form-data">  
                    <fieldset>
                        <div class="form-group">
                            <label for="file" class="file-style">
                                <img src="../../assets/icons/upload.png" width="50">
                                <p>Upload Log File(s)</p>
                            </label>
                            <input type="file" (change)="onUploadFiles($any($event).target.files)" name="files" multiple
                                name="file" id="file" class="inputfile" />

                        </div>
                    </fieldset>
                </form>

                <br>



            </div>
        </div>
    </div>
</div>
