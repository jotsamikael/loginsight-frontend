<div class="main-content">
    <div class="container-fluid mb-5">
        <div class="row">

            <div class="col-md-10 col-xl-10 ">
                <mat-card>
                    <mat-card-subtitle>Manage Terminal Types</mat-card-subtitle>



                    <div class="row justify-content-start">
                        <div class="col-md-7 col-xl-7">
                            <mat-form-field> 
                                <input matInput class="search-form-field" [(ngModel)]="searchKey" autocomplete="off"
                                    placeholder="Filter" (keyup)="filter()" />
                                <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                                    (click)="onSearchClear()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="col-md-5 col-xl-5">  
                            <button color="secondary" id="newPartnerbtn" matTooltip="Add new partner"
                                (click)="openCreateTerminalModel()" mat-raised-button>
                                <mat-icon>account_balance</mat-icon> New Model
                            </button>

                        </div>

                        <!--  <div class="col-md-4 col-xl-4">
                        <button class="" matTooltip="Export to excel" mat-raised-button id="excelExport"
                            (click)="exporter.exportTable('xlsx', {fileName:'partners'})"><i class="fa fa-file-excel-o"
                                aria-hidden="true"></i>
                            Export to excel
                        </button>
                    </div> -->



                    </div>


                    <div class="row">
                        <table mat-table matTableExporter matSort [dataSource]="dataSource" class="mat-elevation-z8"
                            #exporter="matTableExporter">

                            <!-- modelId Column -->
                            <ng-container matColumnDef="modelID">
                                <th mat-header-cell *matHeaderCellDef> Model Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.modelID}} </td>
                                <td mat-footer-cell *matFooterCellDef>

                                </td>

                            </ng-container>


                            <!-- modelId Column -->
                            <ng-container matColumnDef="nameModel">
                                <th mat-header-cell *matHeaderCellDef> Model Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.nameModel}} </td>
                                <td mat-footer-cell *matFooterCellDef>

                                </td>

                            </ng-container>


                            <!-- modelId Column -->
                            <ng-container matColumnDef="brand">
                                <th mat-header-cell *matHeaderCellDef> Brand </th>
                                <td mat-cell *matCellDef="let element"> {{element.brand.nameBrand}} </td>
                                <td mat-footer-cell *matFooterCellDef>

                                </td>

                            </ng-container>



                            <!-- Activated status Column -->
                            <ng-container matColumnDef="activated">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>

                                <td mat-cell *matCellDef="let element">
                                    <ng-container *ngIf="element.activated === false">

                                        <i class="fa fa-ban" id="deactivatedIcon" aria-hidden="true"
                                            style="font-size: 22px;"></i>
                                    </ng-container>

                                    <ng-container *ngIf="element.activated === true">
                                        <i class="fa fa-check-circle-o" id="activatedIcon" aria-hidden="true"
                                            style="font-size: 22px;"></i>
                                    </ng-container>
                                </td>

                                <td mat-footer-cell *matFooterCellDef> </td>

                            </ng-container>


                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let element">


                                    <!--ACTIVATE/DEACTIVATE USER  BUTTON-->

                                    <ng-container *ngIf="element.activated === false">
                                        <button class="mr-3" color="#cecece"
                                             mat-raised-button
                                            ngbTooltip="activate partner" tooltipClass="tooltipclass" placement="top"><i
                                                class="fa fa-check-circle-o" aria-hidden="true"
                                                style="font-size: 22px;"></i>

                                        </button>

                                    </ng-container>

                                    <ng-container *ngIf="element.activated === true">
                                        <button class="mr-3" color="#cecece"
                                             mat-raised-button
                                            ngbTooltip="deactivate partner" tooltipClass="tooltipclass"
                                            placement="top"><i class="fa fa-times" aria-hidden="true"
                                                style="font-size: 18px;"></i></button>

                                    </ng-container>

                                    <button class="mr-1" (click)="openUpdateTerminalModel(element)" tabindex="-1"
                                        ngbTooltip="edit partner" mat-raised-button>
                                        <i class="fa fa-edit"></i>
                                    </button>




                                </td>

                                <td mat-footer-cell *matFooterCellDef> </td>

                            </ng-container>





                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [hidden]="this.processing" [length]="250" [pageSize]="5"
                            [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButton>
                        </mat-paginator>


                    </div>

                </mat-card>
            </div>
        </div>
    </div>

</div>
